---
layout: page
---

<ul class="products">
  {% for product in site.products %}
  <li>
    <img src="{{ product.thumbnail }}" alt="product.caption" />
    <h1>{{ product.title }}</h1>
    <p>{{ product.description }}</p>
  </li>
  {% endfor %}
</ul>

<ul class="farmers">
  {% for farmer in site.farmers %}
  <li>
    <img src="{{ farmer.thumbnail }}" alt="farmer.caption" />
    <h1>{{ farmer.title }}</h1>
    <p>{{ farmer.description }}</p>
  </li>
  {% endfor %}
</ul>
